<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/defaultpagestyle.css">
    <link rel="stylesheet" href="./css/fastyle.css">
    <link rel="stylesheet" href="./css/staffstyle.css">
    <meta
      name="theme-color"
      content="rgba(153, 162, 186, .7)" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png" />
    <link
      rel="manifest"
      href="./site.webmanifest" />
    <link
      rel="mask-icon"
      href="./safari-pinned-tab.svg"
      color="#5bbad5" />
    <meta
      name="msapplication-TileColor"
      content="#da532c" />
    <title>FABLE ARTS | Our Team</title>
  </head>
<body>
  
  <header></header>
 
  <main>
    <h1 class="page-heading">The <span class="fa page-heading">FABLE ARTS</span> Team</h1>
    <h2 class="page-subheading">Director</h2>
    <figure>
      <div class="artist-roster">
        <div class="artist-roster__card-wrapper">
          <div class="artist-roster__card">
            <div class="headshot" style="background-image: url(./assets/images/headshots/Daniel_Pini_blur.webp);">
              <img class="headshot__image" src="./assets/images/headshots/Daniel_Pini.webp" loading="lazy" alt="">
            </div>
            <a class="artist-roster__link" href="./artist_pages/danielpini.html">
              <div class="artist-roster__card__nameplate">
                <h3 class="page-subheading">Daniel Pini</h3>
              </div>
            </a>
          </div>
        </div>
      </div>
      <figcaption>
        <p>Daniel Pini, cofounder and director of <span class="fa">FABLE ARTS</span> since its inception in 2020.</p>
      </figcaption>   
    </figure>
    <h2 class="page-subheading"><span class="fa page-subheading">FA</span> Collaborators</h2>    
    <figure>
      <div class="collaborators">
      <div class="artist-roster">
        <div class="artist-roster__card-wrapper">
          <div class="artist-roster__card">
            <div class="headshot" style="background-image: url(./assets/images/headshots/Victoria_Pham_blur.webp);">
              <img class="headshot__image" src="./assets/images/headshots/Victoria_Pham.webp" loading="lazy" alt="">
            </div>
            <a class="artist-roster__link" href="./artist_pages/victoriapham.html">
              <div class="artist-roster__card__nameplate">
                <h3 class="page-subheading">Victoria Pham</h3>
              </div>
            </a>
          </div>
        </div>
      </div>
      <figcaption>
        <p>Victoria Pham, cofounder of <span class="fa">FABLE ARTS</span> director from 2020 to 2023 and regular consultant.</p>
      </figcaption>  
    </figure>
    <figure>
      <div class="artist-roster">
        <div class="artist-roster__card-wrapper">
          <div class="artist-roster__card">
            <div class="headshot" style="background-image: url(./assets/images/headshots/Stephen_Fleri_blur.webp);">
              <img class="headshot__image" src="./assets/images/headshots/Stephen_Fleri.webp" loading="lazy" alt="">
            </div>
            <a class="artist-roster__link" href="./artist_pages/stephenfleri.html">
              <div class="artist-roster__card__nameplate">
                <h3 class="page-subheading">Steven Fleri</h3>
              </div>
            </a>
          </div>
        </div>
      </div>
      <figcaption>
        <p>Stephen Fleri, marketing consultant for <span class="fa">FABLE ARTS</span>.</p>
      </figcaption>
    </figure>
  </div>
  </main>

  <footer></footer>
  <script src="./js/header-footer.js"></script>
  <script>
    const images = document.querySelectorAll(".headshot-image")

    images.forEach(image => {
      if (image.complete) {
        image.classList.add('loaded')
      } else {
        image.addEventListener("load", loaded())
      }
    })

    function loaded() {
      images.forEach(image => {
        image.classList.add('loaded');
      })
    }
  </script>
</body>
</html>
