<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./css/defaultpagestyle.css" />
    <link
      rel="stylesheet"
      href="./css/fastyle.css" />
    <link
      rel="stylesheet"
      href="./css/contact.css" />
    <meta
      name="theme-color"
      content="rgba(153, 162, 186, .7)" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png" />
    <link
      rel="manifest"
      href="./site.webmanifest" />
    <link
      rel="mask-icon"
      href="./safari-pinned-tab.svg"
      color="#5bbad5" />
    <meta
      name="msapplication-TileColor"
      content="#da532c" />
    <!-- <script
      src="https://kit.fontawesome.com/de8eb2d355.js"
      crossorigin="anonymous"></script> -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <title>FABLE ARTS | CONTACT US</title>
  </head>
  <body>
    <header></header>

    <main>
      <!-- Contact form -->
      <div class="contact-container">
        <div class="container">
          <form
            id="form"
            class="form">
            <h1 class="page-heading">Contact us</h1>
            <div class="explaination">
              <p>
                Feel free to send us a message about anything you would like
                more information about or help with. <br />We love hearing from
                you.
              </p>
            </div>
            <div class="form-control">
              <label for="username">Name</label>
              <input
                type="text"
                placeholder="Name"
                id="username" />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error message</small>
            </div>
            <div class="form-control">
              <label for="username">Email</label>
              <input
                type="email"
                placeholder="email@email.com"
                id="email" />
              <i
                src="./assets/images/icons/circle-check-solid.svg"
                class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error message</small>
            </div>
            <div class="form-control">
              <label for="username">Subject</label>
              <input
                type="text"
                placeholder="Subject"
                id="subject" />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error message</small>
            </div>
            <div class="form-control">
              <label for="username">Message</label>
              <textarea
                type="message"
                placeholder="Write a message."
                id="message"></textarea>
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error message</small>
            </div>
            <div class="subscribe">
              <input
                type="checkbox"
                name="subscribe"
                id="subscribe" />
              <p>
                To keep up to date on our events, please click this box to
                subscribe.
              </p>
            </div>
            <button
              id="submit-btn"
              type="submit"
              value="send">
              Submit
            </button>
          </form>
        </div>
      </div>
    </main>

    <footer></footer>
    <script src="./js/header-footer.js"></script>
    <script src="./js/contact.js"></script>
  </body>
</html>
