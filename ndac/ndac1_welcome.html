          <figcaption class="ndac-bio-text">
            Niki Johnson is a contemporary percussionist and composer-performer whose musical practice incorporates interdisciplinary collaboration and artistic research. She has been commissioned to compose and perform solo percussion works for the Sydney Powerhouse Museum and Art Gallery of New South Wales, and is a current PhD student and teacher at Monash University. As an interdisciplinary collaborator she works with sound designers, musicians, fine artists, and theatre-makers to create instrumental sculptures and performances across the disciplines of music, sculpture, installation and experimental theatre. As a freelancing percussionist she has recorded percussion for the ABC, Sydney Opera House, Phoenix Central Park, and Trackdown Fox studios.</figcaption>
