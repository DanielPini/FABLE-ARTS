          <img src="../assets/images/niki_headshot.jpeg" alt="Portrait shot of Niki Johnson" class="ndac-headshot">
          <figcaption class="ndac-bio-text">
            Niki Johnson is a percussionist and composer-performer whose musical practice incorporates contemporary classical repertoire, improvisation, interdisciplinary collaboration, and performance art.
            <br>
            <br>
            Niki holds a Bachelor of Percussion Performance from the Sydney Conservatorium of Music, and is a current PhD Candidate at Monash University. Her research explores percussionists' collaborations with sculptors and designers, and the process of co-creating, and composing for new sculptural instruments. Niki teaches at Monash University running the 2022, Semester 2 and 2023 Semester 1, undergraduate percussion ensemble, and is a percussion tutor in Sydney.
            <br>
            <br>
            Niki was a 2019-2022 Speak Percussion Bespoke Artist, and a 2021 Classical Freedman nominee. She performs with Ensemble Offspring, is the co-artistic director of performance art duo Throat Pleats, and has recorded percussion for Trackdown Fox studios, and the ABC. Current project highlights include performing Damien Ricketson's Sound Touch for solo percussionist, performed at Phoenix Central Park, Sydney.</figcaption>
        </figure>
      </div>
      <div class="artist-card">
        <figure>
          <img src="../assets/images/hamish_headshot.jpeg" alt="Portrait shot of Hamish Upton" class="ndac-headshot">
          <figcaption class="ndac-bio-text">
            Hamish Upton is a percussionist who thrives as a contemporary percussion collaborator and educator. He holds a Master of Music Research from Griffith University, where he used four case studies to explore the use of laptop-based sound technology as an enhancement to solo percussion playing.
            <br>
            <br>
            He moved to Melbourne in 2014, and spent three years at ANAM, receiving multiple awards for his curation and performance of contemporary art music. Prior to this, he was supported with full tuition and board to study at the Yong Siew Toh Conservatory at the National University of Singapore.
            <br>
            <br>
            During his four-year course in Singapore, he spent two weeks in Bali immersed in Gamelan, and travelled abroad for a semester on exchange at the Peabody Institute of the Johns Hopkins University (U.S.A). </figcaption>
        </figure>
